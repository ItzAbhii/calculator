<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhi's Web Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    #result {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Abhyudaya's Web Calculator ðŸ”¢</h1>

  <input type="number" id="num1" placeholder="Enter first number">
  <select id="operation">
    <option value="add">âž• Add</option>
    <option value="subtract">âž– Subtract</option>
    <option value="multiply">âœ– Multiply</option>
    <option value="divide">âž— Divide</option>
  </select>
  <input type="number" id="num2" placeholder="Enter second number">

  <br>
  <button onclick="calculate()">CALCULATE</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('operation').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Bruh, enter valid numbers ðŸ’€";
      } else {
        switch (op) {
          case 'add':
            result = num1 + num2;
            break;
          case 'subtract':
            result = num1 - num2;
            break;
          case 'multiply':
            result = num1 * num2;
            break;
          case 'divide':
            result = num2 !== 0 ? (num1 / num2) : "You can't divide by zero fam ðŸ˜­";
            break;
        }
      }

      document.getElementById('result').innerText = "Result: " + result;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1a1a2e, #16213e);
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-top: 20px;
      text-shadow: 2px 2px #000;
    }
    .menu {
      margin-top: 40px;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #0f3460;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e94560;
    }
    #output {
      margin-top: 30px;
      font-size: 1.5rem;
      white-space: pre-wrap;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      opacity: 0.1;
      background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') center/cover no-repeat;
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <h1>ULTIMATE CALCULATOR</h1>
  <div class="menu">
    <button onclick="showCalculator()">üßÆ Calculator</button>
    <button onclick="startBossFight()">‚öîÔ∏è Boss Fight</button>
    <button onclick="showMinigames()">üéÆ Minigames</button>
    <button onclick="showAbout()">‚ÑπÔ∏è About</button>
  </div>

  <div id="output"></div>

  <script>
    function showCalculator() {
      const x = prompt("Enter first number:");
      const y = prompt("Enter second number:");
      const op = prompt("Choose operation (+, -, *, /):");
      let res;
      if (op === '+') res = +x + +y;
      else if (op === '-') res = x - y;
      else if (op === '*') res = x * y;
      else if (op === '/') res = y == 0 ? 'Bruh no zero division üíÄ' : x / y;
      else res = 'Invalid op fam';
      document.getElementById("output").innerText = `Result: ${res}`;
    }

    function startBossFight() {
      let hp = 100;
      let bossHp = 150;
      let log = `üëæ Boss Fight Started!\nYou (‚ù§Ô∏è ${hp}) VS Boss (üíÄ ${bossHp})\n`;
      while (hp > 0 && bossHp > 0) {
        const move = prompt("Choose your move: punch / heal / blast");
        let dmg = 0;
        if (move === 'punch') dmg = 15;
        else if (move === 'blast') dmg = 30;
        else if (move === 'heal') { hp += 20; log += `You healed +20 ‚ù§Ô∏è\n`; continue; }
        else { log += `You did nothing...\n`; continue; }

        bossHp -= dmg;
        log += `You dealt ${dmg} to Boss üí•\n`;

        const bossDmg = Math.floor(Math.random() * 20) + 5;
        hp -= bossDmg;
        log += `Boss smacked you for ${bossDmg} üí¢\nYou (‚ù§Ô∏è ${hp}) | Boss (üíÄ ${bossHp})\n`;
      }
      if (hp <= 0) log += "üòµ You lost bruh... Try again!";
      else log += "üî• YOU WON! You the real sigma!";
      document.getElementById("output").innerText = log;
    }

    function showMinigames() {
      const game = prompt("Pick a Minigame: 1 = Guess Number, 2 = Clicker Game");
      if (game === '1') {
        const secret = Math.floor(Math.random() * 100) + 1;
        let guess;
        let tries = 0;
        do {
          guess = prompt("Guess a number between 1-100:");
          guess = parseInt(guess);
          tries++;
          if (guess < secret) alert("Too low!");
          else if (guess > secret) alert("Too high!");
        } while (guess !== secret);
        document.getElementById("output").innerText = `‚úÖ You guessed it in ${tries} tries!`;
      } else if (game === '2') {
        let score = 0;
        let clicks = prompt("Click 'ok' to score! Cancel to stop");
        while (clicks !== null) {
          score++;
          clicks = prompt(`Score: ${score}\nClick 'ok' to score more!`);
        }
        document.getElementById("output").innerText = `üèÜ Final Score: ${score}`;
      } else {
        document.getElementById("output").innerText = "üö´ Invalid game selected!";
      }
    }

    function showAbout() {
      const info = `About the Creator ü§ñ\n\nAbhyudaya Kapoor is an 11-year-old prodigy born on 16th August 2013. He is a passionate YouTuber, gamer, and part-time coder who is known for his creative mind and love for technology.\n\nHe's participated in multiple International Benchmark Tests (IBTs), received countless awards, and currently holds a blue belt in karate with a gold medal from the WSKF Bahrain Championship.\n\nThis entire project was crafted by Abhyudaya with love and dedication to make learning and fun go hand in hand.`;
      document.getElementById("output").innerText = info;
    }
  </script>
</body>

</html>
